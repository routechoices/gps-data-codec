[package]
name = "gps-data-codec"
version = "1.5.4"
edition = "2021"
license = "MIT"
authors = ["Raphael Stefanini <raphael@routechoices.com>"]
classifier = ["Programming Language :: Python"]
keywords = ["gps", "data", "encode", "decode"]
readme = "README.md"
homepage = "https://github.com/routechoices/gps-data-codec"
repository = "https://github.com/routechoices/gps-data-codec.git"

[lib]
name = "gps_data_codec"
crate-type = ["cdylib"]

[dependencies.cpython]
version = "0.7.1"
features = ["extension-module"]

[package.metadata.maturin]
name = "gps-data-codec"
